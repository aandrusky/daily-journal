<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Document</title>
</head>

<body>
    <h1>Daily Journal</h1>

    <section>
        <form actions="">
            <fieldset>
                <legend class="legendText">Entry:</legend>
                <label for="journalDate">Date:</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
        </form>

        <form actions="">
            <fieldset>
                <label for="conceptsCovered">Concepts Covered:</label>
                <input type="text" name="conceptsCovered" id="conceptsCovered">
            </fieldset>
        </form>

        <form actions="">
            <fieldset>
                <label for="journalEntry">Journal Entry:</label>
                <input type="text" name="journalEntry" id="journalEntry">
            </fieldset>
        </form>

        <form actions="">
            <fieldset>
                
                <label for="dailyMood">Mood for Day:</label>
                 <select name="dailyMood" id="dailyMood">
                    <option value="Select Mood">Choose Mood</option>
                    <option value="Very Happy">Very Happy</option>
                    <option value="Happy">Happy</option>
                    <option value="Ok">Ok</option>
                    <option value="Sad">Sad</option>
                    <option value="Very Sad">Very Sad</option>
                </select>
            </fieldset>
        </form>

        <form actions="">
            <fieldset>
                <label for="recordEntry">Record Entry:</label>
                <input type="submit" value="Submit" name="recordEntry" id="recordEntry">
            </fieldset>
        </form>
    </section>

    <article id="entryLog"><h2>Entry History:</h2> </article>

    <section class="footerCopyright">Â© 2020 Alan Andrusky</section>
    <script type="module" src="./scripts/main.js>
</body>

</html>
